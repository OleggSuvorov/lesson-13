<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>Homework</title>
 </head>
  <body>
    <form role="form" class="form-inline">
    <div class="form-group">
      <label for="email">Student<br> name</label>
      <input type="email" class="form-control" name="email" placeholder="First name">
      <p class="help-block"></p>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Last name">
    </div><br>
</form>
<form role="form" class="form-inline">
<div class="form-group">
  <label for="email">Birth Day</label>
  <input type="email" class="form-control birthday" name="email" placeholder="mm/dd/yyy">
  <p class="help-block"></p>
</div>
</form>
<form role="form" class="">
<div class="form-group">
  <label for="email">Gender</label>
  <input type="email" class="form-control birthday" name="email" placeholder="Man/Woman">
  <p class="help-block"></p>
</div>
</form>
  </body>
</html>
